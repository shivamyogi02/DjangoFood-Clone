<html>
    <link rel="stylesheet" href="/static/project.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
   
    <body>
      <div class="maincontainer">
        <div class="tablebox">
          <div class="col-md-12" style="display:flex; flex-direction: row; align-items: center;justify-content: space-between;">
            <div style="display:flex; flex-direction: row;">
              <img src="/static/foodlogo.png" width="50"/>
              <div class="headingtext">Food Interface</div> 
            </div>
            <div>
             <a href="/foodinterface"><img src="/static/add.png" width="50"></a> 
            </div>
          </div>
   
        <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Food type</th>
            <th scope="col">Food</th>
            <th scope="col">Status</th>
            <th scope="col">Description</th>
            <th scope="col">Price<br>Offer</th>
            <th scope="col">Picture</th>    
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody> 
          
          <tr>
            {% for item in data %}
            <th scope="row">{{item.foodlistid}}</th>
            <td>{{item.foodtype}}</td>
            <td>{{item.food}}</td>
            <td>{{item.foodstatus}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}<br>{{item.offer}}</td>
            <td> <a style="text-decoration:none;" href="/displaypicture?foodid={{item.foodlistid}}&foodname={{item.food}}&picture={{item.picture}}">
           <img src="/static/{{item.picture}}" style="width:40; border-radius: 10px;"/></a></td>
            <td><a style="text-decoration:none;" href="/displaybyid?foodid={{item.foodlistid}}">Edit/Delete</a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      </div>
      </div>
      <!-- &foodname={{item.food}}&picture={{item.picture}} -->

        
    </body>
</html>
