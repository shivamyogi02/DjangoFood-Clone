<html>
    <head>
        <link rel="stylesheet" href="/static/project.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="/static/project.js"></script>

    </head>
<div class="maincontainer" style="background: #fdcb6e;">
    <div class="box">

        <form class="row-g-3" action="/foodsubmit" method="post" enctype="multipart/form-data"> {% csrf_token %}
          <div class="col-md-12" style="width:55vw; display:flex; flex-direction: row; align-items: center; justify-content: space-between;">
            <div style="display:flex; flex-direction: row;">
              <img src="/static/foodlogo.png" width="50"/>
              <div class="headingtext">Food Interface</div> 
            </div>
            <div>
             <a href="/fetchallrecords"><img src="/static/list.png" width="50"></a> 
            </div>
          </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="foodtype" class="form-label"><b>Food Type</b></label>
                <select id="foodtype" name="foodtypeid" class="form-select" aria-label="Default select example">
                  <option selected>--Select Food--</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="fooditem" class="form-label"><b>Food Item</b></label>
                <select id="fooditem" name="fooditemid" class="form-select" aria-label="Default select example">
                  <option selected>--Select Food Item--</option>
                </select>
              </div> 

            <div class="col-md-6">
                <div><b>Food Status</b></div>

                <div style="display:flex; justify-content:space-evenly; flex-direction: row;">

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Veg" name="foodstatus" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Veg
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Non-Veg" name="foodstatus" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Non-Veg
                    </label>
                </div>

                </div>

            </div> 

            <div class="col-md-6">
              <label for="desc" class="form-label"><b>Description</b></label>
              <input type="text" name="description" class="form-control" id="desc">
            </div>

            <div class="col-md-6">
              <label for="price"  class="form-label"><b>Price</b></label>
              <input type="text" name="price" class="form-control" id="price">
            </div>

            <div class="col-md-6">
              <label for="offer"  class="form-label"><b>Offer</b></label>
              <input type="text" name="offer" class="form-control" id="offer">
            </div>
            <div class="col-md-12">
            <label for="formfile"  class="form-label">Food Picture</label>
            <input class="form-control" type="file" name="picture" id="formfile" > 
            </div>
            <div class="col-md-6" style="display:flex; justify-content: center; align-items: center;">
              <button style="width: 75%" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-6" style="display:flex; justify-content: center; align-items: center;">
              <button style="width: 75%" type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div class="col-md-12" style="display:flex; justify-content: center; align-items: center;">
              <span><b>{{message}}</b></span>
            </div>
          </div>

           

        </form>
       
      

</div>    
</html>
